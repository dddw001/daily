<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./assets/js/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="inputValue"/>
    <button @click="addItem">提交</button>
    <ul>
      <todo-item :content="item" v-for="(item,index) in list" :key="index">{{item}}</todo-item>
    </ul>
  </div>
  <script>
    //全局组件 
    Vue.component('TodoItem',{
      props:['content'],
      template: '<li>{{content}}</li>'
    })
    //局部组件 需要通过components注册才能使用
    var todoItem={
      props:['content'],
      template: '<li>{{content}}</li>'
    }

    var app=new Vue({
      el: '#app',
      data(){
        return{
          list: [],
          inputValue:''
        }
      },
      methods:{
        addItem(){
          this.list.push(this.inputValue);
          this.inputValue='';
        }
      }
    })
  </script>
</body>
</html>
