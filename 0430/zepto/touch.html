<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./zepto.min.js"></script>
    <style>
        .box{width: 200px;height: 100px;background: red;margin: 0 auto;}
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var dis=0;
        var pos1=0;
        var pos2=0;
        $('.box').bind('touchstart',function(event){
            pos1=event.touches[0].clientX
            console.log(pos1)
            //console.log(event.touches[0].clientX);
        })
        $('.box').bind('touchmove',function(event){
            pos2=event.touches[0].clientX;
            console.log(pos2-pos1);
            //console.log(event.touches[0].clientX);
        })
        $('.box').bind('touchend',function(event){
           // console.log(event);
        })
    </script>
</body>
