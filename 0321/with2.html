<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={a:1};
        with(obj){
            var b=2;
            function fn(){
                console.log(b);
            }
            a=3;
        }
        console.log(b);//2
        console.log(obj.b);//undefined
        fn();
        console.log(obj.a);//3
        console.log(a);// ReferenceError
    </script>
</body>
</html>
