<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str='{"name":"靓仔","age":24,"gender":"男"}'
        var data=JSON.parse(str);
        console.log(data);//{name: "靓仔", age: 24, gender: "男"}

        var s=JSON.stringify(data);
        console.log(s);//'{"name":"靓仔","age":24,"gender":"男"}'
    </script>
</body>
</html>
