<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function add(...values){
            let sum=0;
            for(let val of values){
                sum+=val;
            }
            console.log(sum);
        }
        add(1,2,3);//6
        add(0,1,0,1);//2
    </script>
</body>
</html>
