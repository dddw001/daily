<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(n,total){
            if(n==1){
                return total;
            }
            return factorial(n-1,n*total);
        }
        factorial(5,1);//120
    </script>
</body>
</html>
