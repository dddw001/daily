    <script>
        /*

        */

        // var a='hi';

        String.prototype.render=function(context){
            return this.replace(/{{(.*?)}}/g,(match,key)=>context[key.trim()]);
        }
        //console.log(String.prototype.render)
        var str="{{name}}很厉害";
        str=str.render({name:'js'});
        console.log(str);//js很厉害
    </script>
