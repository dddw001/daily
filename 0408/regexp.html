<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str='Hello World';
        var reg=new RegExp("World");
        console.log(reg.test(str));//true
        console.log(reg.exec(str));//["World"]
        console.log(reg.compile(str));///Hello World/
        console.log(str.match(reg));//["Hello World", index: 0, input: "Hello World", groups: undefined]
    </script>
</body>
</html>
