  <style>
    div{
      position: relative;
      width: 200px;
      height: 60px;
      background: #ddd;
    }

      content: '';
      position: absolute;
      top: 0;
      left: 0;;
      width: 5px;
      height: 60px;
      background: deeppink;
    }
  </style>
</head>
