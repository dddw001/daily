<body>
  <script>
    var obj=new Proxy({},{
      get(target,key,receiver){
        console.log(target,key,receiver);//{} "test" Proxy {}
      },
      set(target,key,value,receiver){
        return Reflect.set(target,key,value,receiver);
      }
    })
    obj.test=2;
    obj.test;//{test: 2} "test" Proxy {test: 2}
  </script>
</body>
</html>
