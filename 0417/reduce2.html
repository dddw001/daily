<!DOCTYPE html>

<body>
    <script>
        var arr=[1,2,'ab',45678];
        function findLongest(entries){
            return entries.reduce(function(prev,cur){
                return cur.length>prev.length?cur:prev;
            },'')
        }
        console.log(findLongest(arr));//'ab'
    </script>
</body>
