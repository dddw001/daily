<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(a,b){
            console.log(a,b);
        }

        foo.apply(null,[1,2]);//把数组展开成参数

        var bar=foo.bind(null,2);//使用bind进行函数柯里化
        bar(3);

    </script>
</body>
</html>
