<body>
    <script>
        function quickSort(arr){
            if(arr.length<=1){
                return arr;
            }
            var pivotIndex=Math.floor(arr.length/2);//基准数的index
            var pivot=arr.splice(pivotIndex,1)[0];
            var left=[];
            var right=[];
            for(var i=0;i<arr.length;i++){
                if(arr[i]<pivot){
                    left.push(arr[i]);
                }
                else{
                    right.push(arr[i]);
                }
            }
            return quickSort(left).concat(pivot,quickSort(right));
        }

        console.log(quickSort([1,3,5,2]));
    </script>
</body>
</html>
