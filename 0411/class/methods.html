<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Point{
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
            toString(){
                return '('+this.x+','+this.y+')';
            }
        }
        var p1=new Point(3,4);
        console.log(p1.constructor===Point.prototype.constructor);//true
        //可以用Object.assign()一次性的给类添加多个方法
        Object.assign(Point.prototype,{
            toString2(){},
            toValue(){}
        })
        //类内部定义的方法都是不可枚举的
        console.log(Object.keys(Point.prototype));//["toString2", "toValue"]
        console.log(Object.getOwnPropertyNames(Point.prototype));//["constructor", "toString", "toString2", "toValue"]
    </script>
</body>
</html>
