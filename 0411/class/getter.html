<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Point{
            constructor(pos){
                this.pos=pos;
            }
            get position(){
                return this.pos;
            }
            set position(val){
                this.pos=val;
            }
        }
        var descriptor=Object.getOwnPropertyDescriptor(Point.prototype,"position");
        console.log("get" in descriptor);//true
        console.log("set" in descriptor);//true
    </script>
</body>
</html>
