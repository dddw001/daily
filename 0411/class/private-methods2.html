    <script>
        const bar=Symbol('bar');
        const sand=Symbol('sand');
        class Point{
            //公有方法
            foo(baz){
                this[bar](baz);
            }
            //私有方法
            [bar](baz){
                return this[sand]=baz;
            }
        }
