<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent{border: 1px solid red;height: 200px;width: 300px;display: flex;align-items: flex-end;}
        .child{width: 20px;margin-right: 20px;display: inline-block;}
        .child1{height: calc(200*0.3px);background: #f00;left: 0;}
        .child2{height: calc(200*0.8px);background: #ddd;left: 20px;}
        .child3{height: calc(200*0.7px);background: #0fd;left: 40px;}
        .child4{height: calc(200*0.6px);background: #ff0;left: 60px;}
        .child5{height: calc(200*0.9px);background: #234;left: 80px;}
    </style>
</head>
<body>
   <ul class="parent">
       <li class="child child1"></li>
       <li class="child child2"></li>
       <li class="child child3"></li>
       <li class="child child4"></li>
       <li class="child child5"></li>         
   </ul>
</body>
</html>
