<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent{border: 1px solid red;height: 200px;width: 300px;position: relative;}
        .child{width: 20px;margin-right: 20px;display: inline-block;position: absolute;bottom: 0;}
        .child1{height: calc(200*0.3px);background: #f00;left: 0;}
        .child2{height: calc(200*0.8px);background: #ddd;left: 20px;}
        .child3{height: calc(200*0.7px);background: #0fd;left: 40px;}
        .child4{height: calc(200*0.6px);background: #ff0;left: 60px;}
        .child5{height: calc(200*0.9px);background: #234;left: 80px;}        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
        <div class="child child4"></div>
        <div class="child child5"></div>        
    </div>
</body>
</html>
